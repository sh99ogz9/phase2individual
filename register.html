<main class="container">
     
    <section data-parent="#pages" id="register">
        <div class="card bg-dark text-light">
            <div class="card-body">
                <h5 class="card-title">Register</h5>

                <form action="/php/register.php" method="post">

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="signup_groupName">Group Name<span class="required">*</span></label>
                            <input type="text" class="form-control" name="signup_groupName" id="signup_groupName" placeholder="Group Name" required>
                        </div>
                        
                        <div class="form-group col-sm-6">
                            <label for="signup_memberCount">Current Number of Members</label>
                            <input type="number" class="form-control" name="signup_memberCount" id="signup_memberCount" placeholder="Number of Members">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="signup_district">District</label>
                            <input type="text" name="signup_district" id="signup_district" placeholder="District" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="signup_country">Country<span class="required">*</span></label>
                            <select class="input-medium bfh-countries form-control" data-country="UG" name="signup_country" placeholder="Country" id="signup_country"></select>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="signup_phone">Phone<span class="required">*</span></label>
                            <input type="tel" class="form-control" name="signup_phone" id="signup_phone" placeholder="Phone" required>
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="signup_email">Email<span class="required">*</span></label>
                            <input type="email" class="form-control" name="signup_email" placeholder="Email" id="signup_email" required>
<!--                            <small id="emailHelp" class="form-text text-muted">Please enter your email if you have one.</small>-->
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="signup_password">Account Password<span class="required">*</span></label>
                            <input type="password" class="form-control" name="signup_password" placeholder="Password" id="signup_password" required>

                        </div>

                        <div class="form-group col-sm-6">
                            <label for="signup_repassword">Confirm Password<span class="required">*</span></label>
                            <input type="password" class="form-control" name="signup_repassword" placeholder="Confirm Password" id="signup_repassword" required>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-warning" name="submit" id="submit" value="Register">

                </form>
            </div>
        </div>

    </section>
